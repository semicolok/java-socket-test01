group 'com.semicolok'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

ext {
    springFrameworkVersion = '4.2.6.RELEASE'
}


dependencies {
    compile("org.springframework:spring-webmvc:$springFrameworkVersion")
    compile("org.springframework:spring-websocket:$springFrameworkVersion")
    compile("org.springframework:spring-messaging:$springFrameworkVersion")

    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.2.4.Final'
    compile group: 'javax.el', name: 'el-api', version: '2.2'

    compile("com.fasterxml.jackson.core:jackson-databind:2.7.4")

    providedCompile("javax.servlet:javax.servlet-api:3.1.0")

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
